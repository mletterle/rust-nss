before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly
  - git clone https://github.com/mletterle/rust-nspr.git $TRAVIS_BUILD_DIR/rust-nspr
  - cd rust-nspr/nspr
  - rustc --lib lib.rs -o nspr
  - cd $TRAVIS_BUILD_DIR/nss
before_script:
  - rustc --test lib.rs -o test-nss -L $TRAVIS_BUILD_DIR/rust-nspr/nspr
  - openssl s_server -pass pass:nope -cert $TRAVIS_BUILD_DIR/nss/tests/files/testcert.pem -accept 1234 -key $TRAVIS_BUILD_DIR/nss/tests/files/privkey.pem -quiet &
script:
  - ./test-nss